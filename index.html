<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackhole Relativitas Einstein</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        /* Blackhole container */
        #blackhole-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            z-index: 2;
        }
        
        /* Blackhole itself */
        #blackhole {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle at center, 
                rgba(20, 20, 20, 1) 0%,
                rgba(10, 10, 10, 1) 30%,
                rgba(0, 0, 0, 1) 70%);
            box-shadow: 
                0 0 60px rgba(0, 150, 255, 0.3),
                0 0 100px rgba(0, 100, 255, 0.2),
                inset 0 0 50px rgba(0, 0, 0, 0.9);
            z-index: 10;
        }
        
        /* Event horizon */
        #event-horizon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 2px solid rgba(0, 150, 255, 0.7);
            box-shadow: 0 0 30px rgba(0, 150, 255, 0.5);
            z-index: 9;
            animation: pulse 4s infinite ease-in-out;
        }
        
        /* Accretion disk */
        #accretion-disk {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: rgba(0, 200, 255, 0.8);
            border-right-color: rgba(0, 150, 255, 0.6);
            border-bottom-color: rgba(100, 0, 255, 0.7);
            border-left-color: rgba(0, 100, 255, 0.5);
            animation: rotate 20s infinite linear;
            z-index: 8;
        }
        
        #accretion-disk::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: rgba(100, 0, 255, 0.6);
            border-right-color: rgba(0, 100, 255, 0.5);
            border-bottom-color: rgba(0, 200, 255, 0.7);
            border-left-color: rgba(0, 150, 255, 0.6);
            animation: rotate 15s infinite linear reverse;
        }
        
        /* Particles */
        .particle {
            position: absolute;
            background-color: rgba(0, 150, 255, 0.7);
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
        }
        
        /* Falling objects */
        .falling-object {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            z-index: 7;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        
        /* Text animations */
        .text-container {
            position: absolute;
            bottom: 20%;
            width: 100%;
            text-align: center;
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .text-line {
            font-size: 24px;
            margin-bottom: 15px;
            opacity: 0;
            text-shadow: 0 0 10px rgba(0, 150, 255, 0.7);
        }
        
        #line1 {
            animation: textFadeInOut 9s infinite;
            color: #4fc3f7;
        }
        
        #line2 {
            animation: textFadeInOut 9s infinite 3s;
            color: #29b6f6;
        }
        
        #line3 {
            animation: textFadeInOut 9s infinite 6s;
            color: #0288d1;
        }
        
        /* Credits */
        .credits {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 18px;
            color: #aaa;
            z-index: 3;
        }
        
        .credits span {
            color: #4fc3f7;
            font-weight: bold;
        }
        
        /* Einstein equation */
        .equation {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 18px;
            color: #4fc3f7;
            font-family: 'Times New Roman', serif;
            z-index: 3;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid rgba(0, 150, 255, 0.3);
        }
        
        /* Animations */
        @keyframes rotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { 
                opacity: 0.7;
                box-shadow: 0 0 30px rgba(0, 150, 255, 0.5);
            }
            50% { 
                opacity: 1;
                box-shadow: 0 0 50px rgba(0, 150, 255, 0.8);
            }
        }
        
        @keyframes textFadeInOut {
            0%, 100% { opacity: 0; transform: translateY(20px); }
            10%, 30% { opacity: 1; transform: translateY(0); }
            40% { opacity: 0; transform: translateY(-20px); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            #blackhole-container {
                width: 300px;
                height: 300px;
            }
            
            #blackhole {
                width: 100px;
                height: 100px;
            }
            
            #event-horizon {
                width: 150px;
                height: 150px;
            }
            
            #accretion-disk {
                width: 250px;
                height: 60px;
            }
            
            #accretion-disk::before {
                width: 200px;
                height: 45px;
            }
            
            .text-line {
                font-size: 18px;
            }
            
            .equation {
                font-size: 14px;
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Einstein's equation -->
        <div class="equation">
            R<sub>μν</sub> - ½Rg<sub>μν</sub> = 8πGT<sub>μν</sub>
        </div>
        
        <!-- Blackhole animation -->
        <div id="blackhole-container">
            <div id="accretion-disk"></div>
            <div id="event-horizon"></div>
            <div id="blackhole"></div>
        </div>
        
        <!-- Text animations -->
        <div class="text-container">
            <div id="line1" class="text-line">Di Buat Oleh <span>DinoIjoNPC</span></div>
            <div id="line2" class="text-line">Indah Namun Mematikan</div>
            <div id="line3" class="text-line">Dia Terlihat Indah Seperti Kamu</div>
        </div>
        
        <!-- Credits -->
        <div class="credits">
            Blackhole Simulation | Relativitas Einstein
        </div>
    </div>

    <script>
        // Create particles
        function createParticles() {
            const container = document.getElementById('blackhole-container');
            const blackhole = document.getElementById('blackhole');
            const blackholeRect = blackhole.getBoundingClientRect();
            const blackholeX = blackholeRect.left + blackholeRect.width / 2;
            const blackholeY = blackholeRect.top + blackholeRect.height / 2;
            
            // Create multiple particles
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random position around blackhole
                const angle = Math.random() * Math.PI * 2;
                const distance = 150 + Math.random() * 200;
                const size = 2 + Math.random() * 4;
                
                const startX = blackholeX + Math.cos(angle) * distance;
                const startY = blackholeY + Math.sin(angle) * distance;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${startX}px`;
                particle.style.top = `${startY}px`;
                
                document.body.appendChild(particle);
                
                // Animate particle towards blackhole
                animateParticle(particle, blackholeX, blackholeY);
            }
        }
        
        // Animate particles moving towards blackhole
        function animateParticle(particle, targetX, targetY) {
            const rect = particle.getBoundingClientRect();
            const startX = rect.left + rect.width / 2;
            const startY = rect.top + rect.height / 2;
            
            // Calculate distance to blackhole
            const dx = targetX - startX;
            const dy = targetY - startY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            // Animation properties
            const duration = 3000 + Math.random() * 5000; // 3-8 seconds
            const startTime = Date.now();
            
            // Animation function
            function updateParticle() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Ease-in effect (particles accelerate towards blackhole)
                const easedProgress = Math.pow(progress, 2);
                
                // Current position
                const currentX = startX + dx * easedProgress;
                const currentY = startY + dy * easedProgress;
                
                // Update particle position
                particle.style.left = `${currentX}px`;
                particle.style.top = `${currentY}px`;
                
                // Make particle smaller as it approaches blackhole
                const scale = 1 - easedProgress * 0.8;
                particle.style.transform = `scale(${scale})`;
                
                // Make particle more transparent as it approaches blackhole
                particle.style.opacity = 1 - easedProgress * 0.9;
                
                // Continue animation if not finished
                if (progress < 1) {
                    requestAnimationFrame(updateParticle);
                } else {
                    // Remove particle when animation completes
                    particle.remove();
                    // Create a new particle to maintain constant number
                    setTimeout(createParticles, 100);
                }
            }
            
            // Start animation
            requestAnimationFrame(updateParticle);
        }
        
        // Create falling objects
        function createFallingObject() {
            const container = document.getElementById('blackhole-container');
            const blackhole = document.getElementById('blackhole');
            const blackholeRect = blackhole.getBoundingClientRect();
            const blackholeX = blackholeRect.left + blackholeRect.width / 2;
            const blackholeY = blackholeRect.top + blackholeRect.height / 2;
            
            // Create object
            const object = document.createElement('div');
            object.classList.add('falling-object');
            
            // Random starting position at top of screen
            const startX = Math.random() * window.innerWidth;
            const startY = -50;
            
            // Random size
            const size = 5 + Math.random() * 10;
            
            object.style.width = `${size}px`;
            object.style.height = `${size}px`;
            object.style.left = `${startX}px`;
            object.style.top = `${startY}px`;
            
            // Random color
            const colors = ['#4fc3f7', '#29b6f6', '#0288d1', '#81d4fa'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            object.style.backgroundColor = color;
            object.style.boxShadow = `0 0 10px ${color}`;
            
            document.body.appendChild(object);
            
            // Animate object falling into blackhole
            animateFallingObject(object, startX, startY, blackholeX, blackholeY);
            
            // Schedule next object
            setTimeout(createFallingObject, 2000 + Math.random() * 3000);
        }
        
        // Animate falling object
        function animateFallingObject(object, startX, startY, targetX, targetY) {
            const duration = 4000 + Math.random() * 3000; // 4-7 seconds
            const startTime = Date.now();
            
            // Animation function
            function updateObject() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Simulate gravitational lensing effect (spiral towards blackhole)
                const angle = progress * Math.PI * 4; // Spiral angle
                const spiralRadius = (1 - progress) * 200; // Spiral gets tighter
                
                // Calculate spiral position
                const spiralX = Math.cos(angle) * spiralRadius;
                const spiralY = Math.sin(angle) * spiralRadius;
                
                // Linear progression towards blackhole
                const linearX = startX + (targetX - startX) * progress;
                const linearY = startY + (targetY - startY) * progress;
                
                // Combine linear and spiral motion
                const currentX = linearX + spiralX;
                const currentY = linearY + spiralY;
                
                // Update object position
                object.style.left = `${currentX}px`;
                object.style.top = `${currentY}px`;
                
                // Make object smaller as it approaches blackhole
                const scale = 1 - progress * 0.9;
                object.style.transform = `scale(${scale})`;
                
                // Make object more transparent as it approaches blackhole
                object.style.opacity = 1 - progress * 0.9;
                
                // Continue animation if not finished
                if (progress < 1) {
                    requestAnimationFrame(updateObject);
                } else {
                    // Remove object when animation completes
                    object.remove();
                }
            }
            
            // Start animation
            requestAnimationFrame(updateObject);
        }
        
        // Initialize animation when page loads
        window.addEventListener('DOMContentLoaded', () => {
            // Create initial particles
            createParticles();
            
            // Start creating falling objects
            setTimeout(createFallingObject, 1000);
            
            // Create more particles periodically
            setInterval(createParticles, 3000);
        });
        
        // Handle window resize
        window.addEventListener('resize', () => {
            // Remove all existing particles and objects
            document.querySelectorAll('.particle, .falling-object').forEach(el => el.remove());
            
            // Recreate particles
            setTimeout(createParticles, 100);
        });
    </script>
</body>
</html>
