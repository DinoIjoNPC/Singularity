<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackhole Interstellar - Einstein</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        
        .universe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 0, 50, 0.2) 0%, transparent 50%);
            z-index: 1;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
        }
        
        .blackhole-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            z-index: 10;
        }
        
        /* Blackhole Interstellar Style */
        .blackhole {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 30% 30%, 
                    rgba(0, 0, 0, 1) 0%,
                    rgba(0, 0, 0, 0.95) 10%,
                    rgba(20, 20, 30, 0.9) 20%,
                    rgba(40, 40, 60, 0.8) 30%,
                    rgba(60, 60, 90, 0.7) 40%,
                    transparent 70%);
            box-shadow: 
                inset 0 0 100px rgba(0, 0, 0, 0.9),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            z-index: 11;
        }
        
        /* Gravitational lensing effect (Einstein ring) */
        .gravitational-lensing {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, 
                transparent 30%,
                rgba(255, 255, 255, 0.02) 35%,
                rgba(255, 255, 255, 0.05) 40%,
                rgba(255, 255, 255, 0.02) 45%,
                transparent 50%);
            animation: rotate-lensing 40s linear infinite;
            z-index: 9;
        }
        
        /* Accretion disk - Interstellar style */
        .accretion-disk {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
            width: 500px;
            height: 200px;
            border-radius: 50%;
            z-index: 8;
        }
        
        .accretion-disk-inner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: 
                radial-gradient(ellipse at center,
                    transparent 30%,
                    rgba(255, 100, 100, 0.1) 35%,
                    rgba(255, 150, 50, 0.3) 40%,
                    rgba(255, 200, 0, 0.4) 45%,
                    rgba(200, 150, 255, 0.5) 50%,
                    rgba(100, 100, 255, 0.4) 55%,
                    rgba(50, 150, 255, 0.3) 60%,
                    rgba(0, 100, 200, 0.1) 65%,
                    transparent 70%);
            animation: rotate-disk 30s linear infinite;
            filter: blur(1px);
        }
        
        .accretion-disk-outer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: 
                radial-gradient(ellipse at center,
                    transparent 40%,
                    rgba(100, 50, 150, 0.1) 45%,
                    rgba(150, 100, 200, 0.2) 50%,
                    rgba(200, 150, 255, 0.3) 55%,
                    rgba(150, 100, 200, 0.2) 60%,
                    rgba(100, 50, 150, 0.1) 65%,
                    transparent 70%);
            animation: rotate-disk 45s linear infinite reverse;
            filter: blur(2px);
        }
        
        /* Particle stream falling into blackhole */
        .particle-stream {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            z-index: 7;
        }
        
        .particle {
            position: absolute;
            background: linear-gradient(to right, 
                rgba(255, 100, 100, 0.8), 
                rgba(255, 200, 100, 0.9), 
                rgba(100, 200, 255, 0.8));
            border-radius: 50%;
            filter: blur(1px);
        }
        
        /* Text styling */
        .text-container {
            position: absolute;
            bottom: 20%;
            width: 100%;
            text-align: center;
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .text-line {
            font-size: 24px;
            margin-bottom: 15px;
            opacity: 0;
            text-shadow: 
                0 0 10px rgba(100, 200, 255, 0.7),
                0 0 20px rgba(100, 200, 255, 0.5);
            letter-spacing: 2px;
            font-weight: 300;
        }
        
        .line1 {
            animation: text-appear 12s infinite;
            color: #ff6464;
        }
        
        .line2 {
            animation: text-appear 12s infinite 4s;
            color: #ffc864;
        }
        
        .line3 {
            animation: text-appear 12s infinite 8s;
            color: #64c8ff;
        }
        
        /* Credits */
        .credits {
            position: absolute;
            bottom: 40px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #888;
            z-index: 20;
            letter-spacing: 1px;
        }
        
        .author {
            color: #64c8ff;
            font-weight: bold;
        }
        
        /* Einstein equations */
        .equations {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 16px;
            color: #64c8ff;
            font-family: 'Times New Roman', serif;
            z-index: 20;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 5px;
            border: 1px solid rgba(100, 200, 255, 0.3);
            text-align: center;
            line-height: 1.5;
        }
        
        /* Animations */
        @keyframes rotate-disk {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes rotate-lensing {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @keyframes text-appear {
            0%, 100% { 
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            10%, 30% { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            40% { 
                opacity: 0;
                transform: translateY(-30px) scale(1.1);
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .blackhole-container {
                width: 400px;
                height: 400px;
            }
            
            .blackhole {
                width: 150px;
                height: 150px;
            }
            
            .gravitational-lensing {
                width: 300px;
                height: 300px;
            }
            
            .accretion-disk {
                width: 350px;
                height: 140px;
            }
            
            .text-line {
                font-size: 18px;
            }
            
            .equations {
                font-size: 14px;
                top: 10px;
                right: 10px;
                padding: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .blackhole-container {
                width: 300px;
                height: 300px;
            }
            
            .blackhole {
                width: 100px;
                height: 100px;
            }
            
            .gravitational-lensing {
                width: 250px;
                height: 250px;
            }
            
            .accretion-disk {
                width: 250px;
                height: 100px;
            }
            
            .text-line {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Background universe -->
    <div class="universe"></div>
    <div class="stars" id="stars"></div>
    
    <!-- Blackhole with Interstellar effects -->
    <div class="blackhole-container">
        <div class="gravitational-lensing"></div>
        <div class="accretion-disk">
            <div class="accretion-disk-outer"></div>
            <div class="accretion-disk-inner"></div>
        </div>
        <div class="particle-stream" id="particle-stream"></div>
        <div class="blackhole"></div>
    </div>
    
    <!-- Text animations -->
    <div class="text-container">
        <div class="text-line line1">Di Buat Oleh <span class="author">DinoIjoNPC</span></div>
        <div class="text-line line2">Indah Namun Mematikan</div>
        <div class="text-line line3">Dia Terlihat Indah Seperti Kamu</div>
    </div>
    
    <!-- Einstein equations -->
    <div class="equations">
        R<sub>μν</sub> - ½Rg<sub>μν</sub> = (8πG/c⁴)T<sub>μν</sub><br>
        <span style="font-size: 12px; color: #aaa;">Persamaan Medan Einstein</span>
    </div>
    
    <!-- Credits -->
    <div class="credits">
        Simulasi Blackhole Interstellar | Berdasarkan Relativitas Umum Einstein
    </div>

    <script>
        // Create stars in the background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 300;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random position
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // Random size and brightness
                const size = Math.random() * 2 + 0.5;
                const brightness = Math.random() * 0.8 + 0.2;
                
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.backgroundColor = `rgba(255, 255, 255, ${brightness})`;
                star.style.boxShadow = `0 0 ${size * 2}px rgba(255, 255, 255, ${brightness})`;
                
                // Twinkle animation
                const twinkleDuration = 2 + Math.random() * 3;
                star.style.animation = `twinkle ${twinkleDuration}s infinite alternate`;
                
                starsContainer.appendChild(star);
            }
            
            // Add CSS for twinkle animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes twinkle {
                    0%, 100% { opacity: 0.3; }
                    50% { opacity: 1; }
                }
            `;
            document.head.appendChild(style);
        }
        
        // Create particles falling into blackhole (Interstellar style)
        function createParticles() {
            const stream = document.getElementById('particle-stream');
            const particleCount = 100;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random starting position in a ring around blackhole
                const angle = Math.random() * Math.PI * 2;
                const distance = 150 + Math.random() * 200;
                const size = Math.random() * 4 + 2;
                
                // Calculate starting position
                const startX = Math.cos(angle) * distance;
                const startY = Math.sin(angle) * distance;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `calc(50% + ${startX}px)`;
                particle.style.top = `calc(50% + ${startY}px)`;
                
                stream.appendChild(particle);
                
                // Animate particle spiraling into blackhole
                animateParticle(particle, angle, distance);
            }
        }
        
        // Animate particle in Interstellar style (spiraling into blackhole)
        function animateParticle(particle, startAngle, startDistance) {
            const duration = 3000 + Math.random() * 4000;
            const startTime = Date.now();
            const rotations = 5 + Math.random() * 10; // Number of rotations before falling in
            
            // Different colors for particles
            const colors = [
                'rgba(255, 100, 100, 0.9)',
                'rgba(255, 200, 100, 0.9)',
                'rgba(100, 200, 255, 0.9)',
                'rgba(200, 100, 255, 0.9)'
            ];
            particle.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            function update() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Calculate current position in spiral
                const currentAngle = startAngle + (rotations * 2 * Math.PI * progress);
                const currentDistance = startDistance * (1 - Math.pow(progress, 1.5));
                
                // Calculate coordinates
                const x = Math.cos(currentAngle) * currentDistance;
                const y = Math.sin(currentAngle) * currentDistance;
                
                // Apply gravitational lensing effect (stretching near blackhole)
                const stretchFactor = 1 + (3 * (1 - currentDistance / startDistance));
                const stretchedY = y / stretchFactor;
                
                // Update particle position
                particle.style.left = `calc(50% + ${x}px)`;
                particle.style.top = `calc(50% + ${stretchedY}px)`;
                
                // Scale and fade out as it approaches blackhole
                const scale = 1 - progress * 0.9;
                particle.style.transform = `scale(${scale})`;
                particle.style.opacity = 1 - progress * 0.95;
                
                // Continue animation if not finished
                if (progress < 1) {
                    requestAnimationFrame(update);
                } else {
                    // Remove and create new particle
                    particle.remove();
                    setTimeout(() => {
                        createParticles();
                    }, 100);
                }
            }
            
            requestAnimationFrame(update);
        }
        
        // Create gravitational lensing effect (Einstein ring)
        function createLensingEffect() {
            const lensing = document.querySelector('.gravitational-lensing');
            const rings = 3;
            
            for (let i = 1; i <= rings; i++) {
                const ring = document.createElement('div');
                ring.style.position = 'absolute';
                ring.style.top = '50%';
                ring.style.left = '50%';
                ring.style.transform = 'translate(-50%, -50%)';
                ring.style.width = `${100 + i * 50}px`;
                ring.style.height = `${100 + i * 50}px`;
                ring.style.borderRadius = '50%';
                ring.style.border = `1px solid rgba(255, 255, 255, ${0.05 / i})`;
                ring.style.boxShadow = `0 0 ${10 * i}px rgba(100, 200, 255, ${0.03 / i})`;
                ring.style.animation = `rotate-lensing ${30 + i * 10}s linear infinite`;
                
                lensing.appendChild(ring);
            }
        }
        
        // Initialize everything when page loads
        window.addEventListener('DOMContentLoaded', () => {
            createStars();
            createParticles();
            createLensingEffect();
            
            // Continuously create new particles
            setInterval(() => {
                if (document.querySelectorAll('.particle').length < 50) {
                    createParticles();
                }
            }, 2000);
        });
        
        // Handle window resize
        window.addEventListener('resize', () => {
            // Clear and recreate particles on resize
            document.querySelectorAll('.particle').forEach(p => p.remove());
            setTimeout(createParticles, 100);
        });
    </script>
</body>
    </html>
